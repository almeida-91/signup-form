<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="./images/odin-lined.png">FAKE</div>
        <p style="align-self:center; bottom:200px; left: 2px; font-weight: 700;background-color: rgba(0, 0, 0, 0.5);">Photo by <a href="https://unsplash.com/@hellocolor">Pawel Nolbert</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="formdiv">
        <h2> This is not a real online service! You know you need 
            something like this in your life to help you realize your deepest dreams.</h2>
        <h2>Sign up <em>now</em> to get started.</h2>    
        <p></p>
        <h2>You know you want to.</h2>

        <form class="signup" action="" method="post">
            <div class="formcontainer">
                <legend>Let's do this!</legend>

                <p class="formrow">
                    <label for="firstname">FIRST NAME</label>
                    <label for="lastname">LAST NAME</label>
                </p>
                <p class="formrow">
                    <input type="text" id="firstname" name="firstname" required>
                    <input type="text" id="lastname" name="lastname" required>
                </p>
                <p class="formrow">
                    <label for="email">EMAIL</label>
                    <label for="phone">PHONE NUMBER</label>
                </p>
                <p class="formrow">
                    <input type="email" id="email" name="email" required>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]*" required>
                </p>
                <p class="formrow">
                    <label for="password">PASSWORD</label>
                    <label for="confirmpw">CONFIRM PASSWORD</label>
                </p>
                <p class="formrow">
                    <input class="error" type="password" id="password" name="password" onfocusout="checkpw()" required>
                    <input class="error" type="password" id="confirmpw" name="confirmpw" onfocusout="checkpw()" required>
                </p>
                <span id="errortext"></span>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p style="font-size: large; font-weight:700; margin:3em; display: block;" >Already have an account? <a class="login" href="#">Log In</a></p>
    </div>
</body>
</html>
